name: Build and Deploy Jekyll Site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7' # Compatible with GitHub Pages
          bundler-cache: true

      - name: Build with Jekyll
        uses: jeffreytse/jekyll-actions@v2
        with:
          jekyll_src: './'
          jekyll_cfg: '_config.yml'
          pre_build_commands: |
            gem install bundler -v '~> 2.2.0'
            bundle config set path 'vendor/bundle'
            bundle install
          post_build_commands: |
            echo "Build complete"

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
